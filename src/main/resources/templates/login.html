<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:text-color="http://www.w3.org/1999/xhtml">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Авторизация</title>
</head>
<body >
<header th:insert="Blocks/Header :: Header" ></header>

<form align="center" th:action="@{/login}" method="post" >
    <div><label> Логин: <input type="text" name="username" class="form-control"/> </label></div>
    <div><label> Пароль: <input type="password" name="password" class="form-control"/> </label></div>
    <div><input class="btn btn-success" type="submit" value="Авторизоваться" /></div>
    <a href="/registration">Зарегистрироваться</a>
    <div style="color:#ff0000" th:if="${param.error}">
        Неверный логин и/или пароль.
    </div>
    <div th:if="${param.logout}">
        Вы разлогинились.
    </div>
</form>

<footer th:insert="Blocks/Footer :: Footer"></footer>

</body>
</html>
