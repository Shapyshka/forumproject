<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Icons+Outlined&v=1648034229241">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Личные сообщения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header th:insert="blocks/header :: header" ></header>

<body>
<div align="center">
    <h1 align="center">Переписки</h1>
    <br>
    <div align="center" th:each="el:${talkto}" style="width:60%">
        <div class="rounded" align="center" style="background-color:#aaaaaa">
            <br>
            <a style="color:#222222"  th:href="'/msg/'+${el.getValue()}" >
                <h3 th:text="${el.getValue()}"/>
            </a>
            <br>
        </div>
        <br>
    </div>
</div>
<footer th:insert="Blocks/Footer :: Footer"></footer>
</body>
</html>
