<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Редактировать</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<script language="JavaScript">
    if (screen.width<1280){
        document.write("<style>body{zoom:150%}</style>");
    }
</script>
<body style="margin-top:70px">
<header th:insert="blocks/header :: Header"></header>
<br>
<h1 align="center">Изменить запись</h1>
<div th:each="el:${onenew}" align="center">
    <form method="post" th:object="${news}">
<!--        <input type="text" th:field="*{text}" id="text" placeholder="Текст записи" class="form-control">-->
        <textarea  name="text" id ="text" th:text="${el.getText()}" placeholder="Текст записи" class="form-control" style="width:40%; align:center"></textarea>
<!--        <div style="color:red" th:if = "${#fields.hasErrors('text')}" th:errors="*{text}"></div>-->
        <button style="color:#ffffff" class="btn btn-success" type="submit">Изменить запись</button>
    </form>
</div>


<footer th:insert="blocks/footer :: Footer"></footer>
</body>
</html>
