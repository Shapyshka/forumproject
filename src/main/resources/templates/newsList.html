<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Icons+Outlined&v=1648034229241">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href="bootstrap/js/bootstrap.min.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-transition.js" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<script language="JavaScript">
    if (screen.width<1280){
        document.write("<style>body{zoom:175%}</style>");
    }
</script>
<body style="margin-top:70px">
<header th:insert="blocks/header :: Header" ></header>
<br>
<h1 align="center">Новости</h1>
<br>
<div align="center">
    <div align="center" style="width:33%">
        <form method="post" action="/nws/crt_nws" th:object="${news}">
                <div class="d-table-cell w-100">
                    <input type="text" name="text" id ="text" placeholder="Как дела?" class="form-control" >
                </div>
                <div class="d-table-cell align-middle">
                    <button style="color:#ffffff;" class="btn btn-success" type="submit">
                        <span class="material-icons-outlined" style="font-size:15px">
                            send
                        </span>
                    </button>
                </div>
        </form>
    <!--    <a type="button" class="btn btn-success" style="color:#ffffff" href="/nws/crt_nws">Создать запись</a>-->
    </div>
</div>
<br>
<table width="100%">
    <tr>
        <td align="center" width="25%">

        </td>
        <td align="center" width="50%">
            <div align="center" th:each="el:${news}">
                <div class="rounded" align="center" style="background-color:#aaaaaa">
                    <a style="color:#222222; text-decoration: none;"  th:href="'/usr/'+${el.getAuthorName()}" >
                        <img class="rounded-circle" th:src="${userrep.findByUsername(el.getAuthorName()).getAvatarlink()}" style="display:inline-block;" height="25px" width="25px" >
                        <h4 th:text="${el.getAuthorName()}" style="display:inline-block;"/>
                    </a>
                    <h5 th:text="${df2.format(df1.parse(el.getDate().toString()))}"/>
                    <h2 th:text="${el.getText()}"/>
                    <a type="button" class="btn btn-outline-dark" th:href="@{/nws/{id}(id=${el.getId})}" style="margin-bottom:10px">
                        <span class="material-symbols-outlined" style="font-size:14px">
                            comment
                        </span>
                    </a>
                    <div> </div>
                </div>
                <div style="height:10px"> </div>
            </div>
        </td>
        <td align="center" width="25%">

        </td>
    </tr>
</table>
<br>
<footer th:insert="blocks/footer :: Footer"></footer>
</body>
</html>
