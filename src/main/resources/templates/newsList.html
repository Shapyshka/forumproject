<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Меню</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body >
<header th:insert="Blocks/Header :: Header" ></header>
<br>
<h1 align="center">Лента новостей</h1>

<div align="center">
    <a type="button" class="btn btn-success" style="color:#ffffff" href="/nws/crt_nws">Создать запись</a>
</div>
<br>
<table width="100%">
    <tr>
        <td align="center" width="15%">

        </td>
        <td align="center" width="60%">
            <div align="center" th:each="el:${news}">
                <div class="rounded" align="center" style="background-color:#aaaaaa">
                    <a style="color:#222222"  th:href="'/usr/'+${el.getAuthorName()}" >
                        <h4 th:text="${el.getAuthorName()}"/>
                    </a>
                    <h5 th:text="${df2.format(df1.parse(el.getDate().toString()))}"/>
                    <h2 th:text="${el.getText()}"/>
                    <a type="button" class="btn btn-info" style="color:#ffffff" th:href="@{/nws/{id}(id=${el.getId})}">...</a>
                    <h2> </h2>
                </div>
            </div>
        </td>
        <td align="center" width="15%">

        </td>
    </tr>
</table>
<br>
<footer th:insert="Blocks/Footer :: Footer"></footer>
</body>
</html>
