<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:text-color="http://www.w3.org/1999/xhtml">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Авторизация</title>
</head>
<script language="JavaScript">
    if (screen.width<1280){
        document.write("<style>body{zoom:150%}</style>");
    }
</script>
<body style="margin-top:70px">
<header th:insert="blocks/header :: Header" ></header>
<br>
<h1 align="center">Вход</h1>

<form align="center" th:action="@{/login}" method="post" >
    <div><label> Имя пользователя: <input type="text" name="username" class="form-control"/> </label></div>
    <div><label> Пароль: <input type="password" name="password" class="form-control"/> </label></div>
    <div><input class="btn btn-success" type="submit" value="Авторизоваться" /></div>
    <a href="/registration">Зарегистрироваться</a>
    <div style="color:#ff0000" th:if="${param.error}">
        Неверный логин и/или пароль.
    </div>
    <div th:if="${param.logout}">
        Вы разлогинились.
    </div>
</form>

<footer th:insert="blocks/footer :: Footer"></footer>

</body>
</html>
