<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<!--    <link rel="icon" href="">-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Icons+Outlined&v=1648034229241">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href="bootstrap/js/bootstrap.min.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-transition.js" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script language="JavaScript">
    if (screen.width<1280){
        document.write("<style>body{zoom:150%}</style>");
    }
</script>
<header th:insert="blocks/header :: Header" ></header>

<body style="margin-top:70px">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<br>
<h1 align="center">Профиль</h1>
<table width="100%">
    <tr>
        <td align="center" width="15%">

        </td>
        <td align="center" width="60%">
            <br>
            <a data-toggle="modal" data-target="#exampleModal2">
                <img class="rounded-circle" th:src="${avatar}" height="96px" width="96px" >
            </a>

            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Введите URL картинки</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <!--                        <span aria-hidden="true">&times;</span>-->
                            </button>
                        </div>
                        <div class="modal-body" align="center" >

                            <form class="form-inline" action="/prf/chng_avtr" method="post">
                                <input style="width:40%; align:center" name="avatarlink" id ="avatarlink"  placeholder="URL картинки" class="form-control"/>
                                <button type="submit" class="btn btn-success">
                                   <span class="material-icons-outlined" style="font-size:15px">
                                       account_box
                                   </span>Сменить аватар
                                </button>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>

                        </div>
                    </div>
                </div>
            </div>
            <br>
            Имя:
                <h2 th:text="${username}" ></h2>
            <br>

<!--            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2">-->
<!--                 <span class="material-icons-outlined" style="font-size:15px">-->
<!--                                    account_box-->
<!--                                    </span>Сменить аватар-->
<!--            </button>-->

            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                 <span class="material-icons-outlined" style="font-size:15px">
                                    logout
                                    </span>Выйти из аккаунта
            </button>
            <br>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Подтверждение выхода</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <!--                        <span aria-hidden="true">&times;</span>-->
                            </button>
                        </div>
                        <div class="modal-body" align="center" >
                            Вы уверены что хотите выйти?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                            <form class="form-inline" th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">
                                    <span class="material-icons-outlined" style="font-size:15px">
                                        logout
                                    </span>Выйти из уч. записи
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h2 align="center">Записи</h2>

            <div align="center" th:each="el:${news}">
                <div class="rounded" align="center" style="background-color:#aaaaaa">
                    <a style="color:#222222; text-decoration: none;"  th:href="'/usr/'+${el.getAuthorName()}" >
                        <img class="rounded-circle" th:src="${userrep.findByUsername(el.getAuthorName()).getAvatarlink()}" style="display:inline-block;" height="25px" width="25px" >
                        <h4 th:text="${el.getAuthorName()}" style="display:inline-block;"/>
                    </a>
                    <h5 th:id="${el.getId()}"></h5>
                    <script th:inline="javascript">
                        var dnum = [[${(df1.parse(el.getDate().toString())).getTime()}]];
                        var offset = new Date().getTimezoneOffset();
                        var d = new Date();
                        d.setTime(dnum);
                        var s = d.toLocaleDateString('ru-ru', { year:"numeric", month:"long", day:"numeric",hour:"numeric",minute:"numeric"});
                        document.getElementById("[[${el.getId()}]]").textContent= s;
                    </script>
<!--                    <h5 th:text="${df2.format(df1.parse(el.getDate().toString()))}"/>-->
                    <h2 th:text="${el.getText()}"/>
                    <a type="button" class="btn btn-outline-dark" th:href="@{/nws/{id}(id=${el.getId})}" style="margin-bottom:10px">
                        <span class="material-symbols-outlined" style="font-size:14px">
                            comment
                        </span>
                    </a>
                    <div> </div>
                </div>
                <div style="height:10px"> </div>
            </div>
        </td>
        <td align="center" width="15%">

        </td>
    </tr>
</table>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
