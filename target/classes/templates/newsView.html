<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подробнее</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://i.imgur.com/3c6LWsv.png">
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Icons+Outlined&v=1648034229241">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href="bootstrap/js/bootstrap.min.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-transition.js" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body style="margin-top:70px">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<header th:insert="blocks/header :: Header" ></header>
<br>
<!--<h1 align="center">Подробно</h1>-->
<div align="center">
    <div th:each="el:${news}" class="rounded" style="width:60%; background-color:#aaaaaa" >
        <a style="color:#222222; text-decoration: none;"  th:href="'/usr/'+${el.getAuthorName()}" >
            <img class="rounded-circle" th:src="${userrep.findByUsername(el.getAuthorName()).getAvatarlink()}" style="display:inline-block;" height="25px" width="25px" >
            <h4 th:text="${el.getAuthorName()}" style="display:inline-block;"/>
        </a>
        <h5 th:text="${df2.format(df1.parse(el.getDate().toString()))}"/>
        <h2 th:text="${el.getText()}"/>

        <div th:if="${el.getAuthorName()==curusname}">
            <a th:href="'/nws/'+${id}+'/edt_nws'" style="color:#ffffff" class="btn btn-info">Изменить</a>


            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                 <span class="material-icons-outlined" style="font-size:15px">
                                    delete
                                    </span>Удалить
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Подтверждение удаления</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                                <!--                        <span aria-hidden="true">&times;</span>-->
                            </button>
                        </div>
                        <div class="modal-body" align="center" >
                            Вы уверены что хотите удалить задание? Это действие нельзя отменить
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                            <form th:action="'/nws/'+${id}+'/del'" method="post">
                                <button type="submit" class="btn btn-danger">
                                    <span class="material-icons-outlined" style="font-size:15px">
                                    delete
                                    </span>Удалить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

<!--            <form  th:action="'/nws/'+${id}+'/del'" method="post">-->
<!--                <button type="submit" class="btn btn-danger">Удалить</button>-->
<!--            </form>-->
        </div>
    </div>
    <br>
    <h2 align="center">Комментарии</h2>
    Написать комментарий:
    <form method="post" th:action="'/nws/'+${id}+'/cmnt'" th:object="${comment}">
        <textarea  style="width:40%; align:center" name="text" id ="text" placeholder="Комментарий" class="form-control"></textarea>
<!--        <div style="color:red" th:if = "${#fields.hasErrors('text')}" th:errors="*{text}"></div>-->
        <button style="color:#ffffff" class="btn btn-success" type="submit">Написать комментарий</button>
    </form>
<br>
    <div align="center" th:each="el:${comments}">
        <div class="rounded" align="center" style="background-color:#aaaaaa; width:60%">
            <a style="color:#222222; text-decoration: none;"  th:href="'/usr/'+${el.getAuthorName()}" >
                <img class="rounded-circle" th:src="${userrep.findByUsername(el.getAuthorName()).getAvatarlink()}" style="display:inline-block;" height="25px" width="25px" >
                <h4 th:text="${el.getAuthorName()}" style="display:inline-block;"/>
            </a>
            <h5 th:text="${df2.format(df1.parse(el.getDate().toString()))}"/>
            <h2 th:text="${el.getText()}"/>
            <h2> </h2>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: Footer"></footer>
</body>
</html>
