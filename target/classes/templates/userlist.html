<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Пользователи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Material+Icons+Outlined&v=1648034229241">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href="bootstrap/js/bootstrap.min.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-modal.js" rel="stylesheet" media="screen">
    <link href="bootstrap/js/bootstrap-transition.js" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<script language="JavaScript">
    if (screen.width<1280){
        document.write("<style>body{zoom:150%}</style>");
    }
</script>
<body style="margin-top:70px">
<header th:insert="blocks/header :: Header" ></header>
<br>
<h1 align="center">Пользователи</h1>
<br>


<div align="center">
    <div align="center" style="width:33%">
            <script>
             function searchFunction() {
                 let input = document.getElementById('sparam').value;
                 input=input.toLowerCase();
                 var table = document.getElementById("tableusers");
                 var tbody = table.getElementsByTagName("tbody")[0];
                 var tr    = tbody.getElementsByTagName("tr")[0];
                 var td    = tr.getElementsByTagName("td")[1];
                 var x = td.getElementsByClassName('usery');
                 for (i = 0; i < x.length; i++) {
                     var div2 = x[i].getElementsByTagName('div')[0];
                     var alink = div2.getElementsByTagName('a')[0];
                     if (!alink.getElementsByTagName("h3")[0].innerHTML.toLowerCase().includes(input)) {
                         x[i].style.display="none";
                     }
                     else {
                         x[i].style.display="block";
                     }
                 }
             }
            </script>
            <input type="search" id="sparam" class="form-control" placeholder="Поиск по имени..." aria-label="Username" oninput="searchFunction()" aria-describedby="basic-addon1">

    </div>
</div>
<br>
<table width="100%" id="tableusers">
    <tbody>
        <tr>
            <td align="center" width="25%">

            </td>
            <td align="center" width="50%">
                <div align="center" th:each="el:${users}" class="usery">
                    <div class="rounded" align="center" style="background-color:#aaaaaa">
                        <a style="color:#222222; text-decoration: none;"  th:href="'/usrs/'+${el.getUsername()}" >
                            <img class="rounded-circle" th:src="${el.getAvatarlink()}" style="display:inline-block;" height="30px" width="30px" >
                            <h3 th:text="${el.getUsername()}" style="display:inline-block;"/>
                        </a>
                        <div> </div>
                    </div>
                    <div style="height:10px"> </div>
                </div>
            </td>
            <td align="center" width="25%">

            </td>
        </tr>
    </tbody>
</table>

<br>
<footer th:insert="blocks/footer :: Footer"></footer>
</body>
</html>
